<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/tela-inicio.png" alt="phone" >
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/logo-instagram.png" class="instagram_logo" alt="Instagram logo">
                <div class="profile_photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil" width="100px" height="100px">
                </div>
                <a href="#" class="instagram_login">Continue como Mikasa Ackerman</a>
                <a href="#" class="instagram_logout">Logout</a>
            </div>
            <div class="group">
                <p class="not_account"> Não é Mikasa Ackerman?</p>
                <p class="not_account">
                    <span class="link_blue">Alterar conta</span>
                    ou 
                    <span class="link_blue">Inscreva-se</span>  
                </p>
            </div>
        
        <div class="get_the_app">
            <p class="get_app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app_download"> </a>
                <a href="#" class="app_download"> </a>
            </div>
        </div>
    </div>
</body>
</html>
